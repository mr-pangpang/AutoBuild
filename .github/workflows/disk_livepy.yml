          curl -s https://raw.githubusercontent.com/mr-pangpang/AutoBuild/main/script/live.py | python > temp_output.txt
          
          # ä½¿ç”¨ sed åˆ é™¤åŒ…å«ç‰¹å®šå…³é”®è¯çš„è¡Œ
          sed -e '/æ­£åœ¨è§£å¯†:/d' \
              -e '/åŽŸå§‹å†…å®¹é•¿åº¦:/d' \
