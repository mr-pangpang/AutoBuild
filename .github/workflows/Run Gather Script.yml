name: Run Gather Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
    paths:
      - 'script/Gather.bat'

jobs:
  gather:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Run Gather.bat script and save to TV directory
      run: |
        # 切换到script目录并运行批处理文件
        Set-Location -Path "script"
        Write-Host "Running Gather.bat from: $(Get-Location)"
        
        # 执行批处理文件并捕获输出
        cmd /c "Gather.bat" 2>&1 | Out-File -FilePath "..\TV\Gather.txt" -Encoding UTF8
        
        # 返回根目录
        Set-Location -Path ".."
      shell: pwsh
      
    - name: Display output for debugging
      run: Get-Content -Path "TV\Gather.txt"
      shell: pwsh
      if: always()
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 检查文件是否有变化
        $hasChanges = git status --porcelain | Select-String "TV/Gather.txt"
        if ($hasChanges) {
          git add TV/Gather.txt
          git commit -m "Update Gather.txt from automated workflow [$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')]"
          git push
          Write-Host "Changes committed and pushed"
        } else {
          Write-Host "No changes to commit"
        }
      shell: pwsh
