name: Run Gather Script

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'script/Gather.bat'

jobs:
  gather:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create TV directory if not exists
      run: if not exist TV mkdir TV
      shell: cmd
      
    - name: Run Gather.bat and save output
      run: |
        cd script
        call Gather.bat > ..\TV\Gather.txt 2>&1
      shell: cmd
      
    - name: Commit and push changes
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add TV/Gather.txt
        git diff --cached --quiet || git commit -m "Auto-update Gather.txt"
        git push
      shell: cmd
