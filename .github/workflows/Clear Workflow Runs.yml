name: 'Clean with Official Action + PAT'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: actions/delete-workflow-runs@v2
        with:
          retain_days: 30
          workflow_name: your-workflow-name.yml
        env:
          # 官方 Action 也支持使用自定义 Token
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
