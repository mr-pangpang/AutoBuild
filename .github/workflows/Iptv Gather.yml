name: Update Gather.txt

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - '.github/workflows/update-gather.yml'  # 当工作流文件更改时也运行

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch content from URL
      run: |
        curl -s http://123.56.43.183/tv/Gather.txt -o disk/Gather.txt
        
        # 检查文件是否有变化
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet; then
          echo "No changes detected"
        else
          git add disk/Gather.txt
          git commit -m "自动更新 Gather.txt - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
