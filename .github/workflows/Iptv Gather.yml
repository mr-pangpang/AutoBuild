name: Update Gather.txt

on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-gather.yml'

permissions:
  contents: write  # ç¡®ä¿æœ‰å†™å…¥æƒé™

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}

    - name: Create disk directory if not exists
      run: mkdir -p disk

    - name: Fetch content from URL
      run: |
        # ä½¿ç”¨è¶…æ—¶å’Œé‡è¯•æœºåˆ¶
        curl --connect-timeout 30 --retry 3 --retry-delay 5 \
          http://123.56.43.183/tv/Gather.txt -o disk/Gather.txt
        
        # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æˆåŠŸä¸‹è½½
        if [ ! -s "disk/Gather.txt" ]; then
          echo "Error: Downloaded file is empty or doesn't exist"
          exit 1
        fi

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push if changes
      run: |
        git add disk/Gather.txt
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ”„ è‡ªåŠ¨æ›´æ–° Gather.txt - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
