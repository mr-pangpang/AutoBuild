name: Update Gather Content

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-gather:
    runs-on: ubuntu-latest
    
    # 关键：为 GITHUB_TOKEN 添加写入权限
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # 不需要指定 token，默认使用 GITHUB_TOKEN

    - name: Fetch content from URL
      run: |
        echo "🔄 开始获取内容..."
        curl -s -L --max-time 30 "https://tv-1.iill.top/m3u/Gather" -o Gather.txt
        
        if [ ! -s Gather.txt ]; then
          echo "❌ 错误：获取内容失败或内容为空"
          exit 1
        fi
        echo "✅ 内容获取成功"

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push if changed
      run: |
        git add Gather.txt
        # 只有在有变化时才提交
        git diff --staged --quiet || (git commit -m "🤖 Auto-update Gather.txt $(date +'%Y-%m-%d %H:%M:%S')" && git push)
        echo "✅ 操作完成"
