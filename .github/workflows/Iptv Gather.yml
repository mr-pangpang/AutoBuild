name: Update Gather.txt

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update-gather.yml'

permissions:
  contents: write  # 确保有写入权限

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}

    - name: Create disk directory if not exists
      run: mkdir -p disk

    - name: Fetch content from URL
      run: |
        # 使用超时和重试机制
        curl --connect-timeout 30 --retry 3 --retry-delay 5 \
          http://123.56.43.183/tv/Gather.txt -o disk/Gather.txt
        
        # 检查文件是否成功下载
        if [ ! -s "disk/Gather.txt" ]; then
          echo "Error: Downloaded file is empty or doesn't exist"
          exit 1
        fi

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push if changes
      run: |
        git add disk/Gather.txt
        
        # 检查是否有更改
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🔄 自动更新 Gather.txt - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
