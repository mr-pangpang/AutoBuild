name: Update Gather Content with PAT

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-gather:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository with PAT
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}  # 这里使用你手动创建的PAT

    - name: Fetch content from URL
      run: |
        echo "🔄 开始获取内容..."
        curl -s -L --max-time 30 "https://tv-1.iill.top/m3u/Gather" -o Gather.txt
        
        if [ ! -s Gather.txt ]; then
          echo "❌ 错误：获取内容失败或内容为空"
          exit 1
        fi
        echo "✅ 内容获取成功"

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push if changed
      run: |
        git add Gather.txt
        git diff --staged --quiet || (git commit -m "🤖 Auto-update Gather.txt $(date +'%Y-%m-%d %H:%M:%S')" && git push)
        echo "✅ 操作完成"
