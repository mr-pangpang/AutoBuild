name: Fetch TV Content

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00自动运行（可选）
  push:
    paths:
      - '.github/workflows/fetch-tv-content.yml'  # 当工作流文件更改时触发

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch Gather.txt content
      run: |
        curl -s http://123.56.43.183/tv/Gather.txt -o disk/TV/Gather.txt
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add disk/TV/Gather.txt
          git commit -m "Update Gather.txt from remote source"
          git push
        fi
