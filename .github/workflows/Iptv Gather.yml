name: Simple Gather Test

on:
  workflow_dispatch:

jobs:
  test-simple:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create simple file
        run: |
          echo "📝 Creating simple test file..."
          cat > Gather.txt << 'EOF'
#EXTM3U
#EXTINF:-1,Test Channel 1
http://example.com/stream1
#EXTINF:-1,Test Channel 2
http://example.com/stream2
EOF
          echo "✅ File created successfully"

      - name: List files
        run: |
          echo "📁 Current directory files:"
          ls -la
          echo "Gather.txt content:"
          cat Gather.txt

      - name: Commit file
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@users.noreply.github.com"
          git add Gather.txt
          git commit -m "✅ Add test Gather file" || echo "No changes to commit"
          git push origin ${{ github.ref }}
          echo "🎉 Process completed successfully"
