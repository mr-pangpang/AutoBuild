name: Get Live Stream
on:
  issues:
    types: [opened, edited]  # 当 Issue 被创建或编辑时触发
jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run script
        id: get_stream
        run: |
          url=<LaTex>$(echo "$</LaTex>{{ github.event.issue.body }}" | grep -oE 'https?://[^\s]+' | head -1)
          if [ -z "<LaTex>$url" ]; then[ty-n]            echo "NO\_URL\_FOUND=true" >> $</LaTex>GITHUB_ENV
            exit 0
          fi
          result=<LaTex>$(python scripts/get\_live\_stream.py "$</LaTex>url")
          echo "STREAM_URL=<LaTex>$result" >> $</LaTex>GITHUB_ENV
      - name: Reply to Issue
        if: env.STREAM_URL != ''
        uses: actions-cool/issues-reply@v1
        with:
          body: |
            🎯 **直播源地址**  
            <LaTex>${{ env.STREAM\_URL }}[ty-n]          issue-number: $</LaTex>{{ github.event.issue.number }}
