name: 自动抓取TV链接
on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 8 * * *'  # 每日8点自动执行（UTC时间，需换算成北京时间+8）

jobs:
  fetch-tv:
    runs-on: windows-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 执行抓取脚本
        run: |
          cd script  # 进入脚本所在目录（根据你的实际路径调整）
          .\fetch-tv.bat

      - name: 提交结果到仓库（可选）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ../TV/tv-source.m3u fetch-tv-log.txt
          git commit -m "Auto update TV source: $(date +'%Y-%m-%d')"
          git push
