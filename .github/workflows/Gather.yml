name: Auto Gather & Update TV Content
on:
  schedule:
    - cron: "0 */6 * * *"  # UTC每6小时执行
  workflow_dispatch:
    inputs:
      reason:
        description: "手动触发原因"
        required: false
        default: "手动更新TV内容"

jobs:
  gather-tv-content:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 👇 优化后的脚本执行步骤（含完整日志）👇
      - name: Run Gather.bat & Show Full Logs
        working-directory: ./script
        run: |
          echo "=== 1. 目录结构检查 ==="
          echo "Script目录文件："
          dir
          echo "`nTV目录文件（上级目录）："
          dir ../TV 2>&1 || echo "TV目录暂未创建"  # 允许目录不存在，不报错
          
          echo "`n=== 2. 执行Gather.bat ==="
          cmd /c .\Gather.bat
          $batExitCode = $LASTEXITCODE
          echo "Gather.bat 错误码：$batExitCode"
          
          echo "`n=== 3. 完整脚本日志 ==="
          if (Test-Path "fetch-tv-log.txt") {
            Get-Content "fetch-tv-log.txt" -Raw
          } else {
            echo "ERROR: 日志文件缺失，脚本未启动！"
            exit 1
          }
          
          if ($batExitCode -ne 0) {
            echo "`n=== 脚本执行失败，终止 ==="
            exit 1
          }

      - name: Commit & Push tv.txt
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if (Test-Path "../TV/tv.txt") {
            $fileSize = (Get-Item "../TV/tv.txt").Length
            if ($fileSize -eq 0) {
              echo "警告：tv.txt为空文件，不提交！"
              exit 1
            }
            git add ../TV/tv.txt
            $commitMsg = "Auto update TV content (UTC: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss'))"
            git diff --cached --quiet || (git commit -m "$commitMsg" && echo "提交成功：$commitMsg")
          } else {
            echo "警告：未找到tv.txt，抓取失败！"
            exit 1
          }
          
          git push origin main --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on Failure
        if: failure()
        run: |
          echo "工作流失败！请重点查看「Run Gather.bat & Show Full Logs」步骤的脚本日志，定位PowerShell或路径问题"
