name: Gather
on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  download-and-save-Gather:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 模拟 iOS APTV 下载直播源
        run: |
          curl -H "User-Agent: APTV/2.8.1 (iPhone; iOS 17.5; Scale/3.00)" -H "Accept: application/x-mpegURL, application/vnd.apple.mpegurl, text/plain, */*" -H "Accept-Language: zh-CN,zh;q=0.9" -H "Connection: keep-alive" -H "Referer: https://tv.iill.top/m3u/" --retry 5 --retry-delay 8 --connect-timeout 15 -o Gather "https://tv.iill.top/m3u/Gather"
          
          echo "=== 下载文件大小 ==="
          du -h Gather
          echo -e "\n=== 前15行内容（检查是否为直播源）==="
          head -n 15 Gather
          echo -e "\n=== 前5个直播链接 ==="
          grep -E "http://|https://" Gather | head -n 5

      - name: 检查目标仓库
        id: check-repo
        run: |
          RESPONSE=$(curl -s -w "%{http_code}" -H "Authorization: token ${{ secrets.PANGPANG }}" "https://api.github.com/repos/dpdisk/file")
          echo "repo_exists=$([ "$(echo $RESPONSE | tail -n1)" -eq 200 ] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: 创建仓库（若不存在）
        if: steps.check-repo.outputs.repo_exists == 'false'
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.PANGPANG }}" -H "Content-Type: application/json" -d '{"name":"file","auto_init":false,"visibility":"public"}' "https://api.github.com/repos/dpdisk/file"

      - name: 克隆/初始化目标仓库
        run: |
          git clone -b main --single-branch https://${{ secrets.PANGPANG }}@github.com/dpdisk/file.git target-repo || (mkdir -p target-repo && cd target-repo && git init && git remote add origin https://${{ secrets.PANGPANG }}@github.com/dpdisk/file.git && git checkout -b main)

      - name: 移动 Gather 到目标仓库
        run: |
          mv -f Gather target-repo/
          echo "Gather 已移动到：target-repo/Gather"

      - name: 提交并推送 Gather
        run: |
          cd target-repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Gather
          LIVE_COUNT=$(grep -E "http://|https://" Gather | wc -l)
          git commit -m "Update Gather: $(date +'%Y-%m-%d %H:%M:%S +0800') | 直播链接数: $LIVE_COUNT" || echo "Gather 无更新，跳过提交"
          git push https://${{ secrets.PANGPANG }}@github.com/dpdisk/file.git HEAD:main
