name: Sync and Build FongMi TV

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 1 * * *'  # 每天凌晨1点检查更新
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout own repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Sync from FongMi/tv
      run: |
        git remote add upstream https://github.com/FongMi/tv.git
        git fetch upstream
        git merge upstream/main --allow-unrelated-histories -m "Sync from upstream" || true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Get build info
      id: build_info
      run: |
        echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: FongMi-TV-${{ steps.build_info.outputs.date }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90

    - name: Auto commit sync changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Sync from FongMi/tv and build" || exit 0
        git push
