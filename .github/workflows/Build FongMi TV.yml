name: Build FongMi TV - Simple

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download source
      run: |
        wget https://github.com/FongMi/TV/archive/refs/heads/fongmi.zip -O source.zip
        unzip -q source.zip
        mv TV-fongmi/* ./
        rm -rf TV-fongmi source.zip

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with debug info
      run: |
        chmod +x ./gradlew
        echo "=== 项目信息 ==="
        ./gradlew projects --no-daemon || true
        echo "=== 尝试构建 ==="
        ./gradlew assembleDebug --no-daemon --stacktrace --info
